<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery.min.js.gz"></script>
		<script src="control.js"></script>
		<title>Auto2 - Control</title>
	</head>
	<body>
		<nav id="message"></nav>
		<nav id="menu">
			<a href="/configuration.html">Configuration</a>
			<a href="/control.html">Control</a>
			<a href="/sensors.html">Sensors</a>
		</nav>
		<h2>Control</h2>
		<div id="mode">
			<fieldset>
				<legend> Mode </legend>
				<table>
					<tr>
						<td>
							<label for="mode_manual"> Manual </label>
						</td>
						<td>
							<input type="radio" id="mode_manual" name="mode" value="manual" checked>
						</td>
					</tr>
					<tr>
						<td>
							<label for="mode_auto"> Auto </label>
						</td>
						<td>
							<input type="radio" id="mode_auto" name="mode" value="auto">
						</td>
					</tr>
				</table>
			</fieldset>
		</div>
		<div id="auto">
			<table>
				<tr>
					<td> <button id="start">&#x25B6;</button> </td>
					<td> <button id="stop">&#x23F9;</button> </td>
				</tr>
			</table>
		</div>
		<div id="manual">
			<table>
				<tr>
					<td> </td>
					<td> <button id="up">&uarr;</button> </td>
					<td> </td>
				</tr>
				<tr>
					<td> <button id="left">&larr;</button> </td>
					<td> </td>
					<td> <button id="right">&rarr;</button> </td>
				</tr>
				<tr>
					<td> </td>
					<td> <button id="down">&darr;</button> </td>
					<td> </td>
				</tr>
			</table>
		</div>
	</body>
</html>
