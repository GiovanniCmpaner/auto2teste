<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="data:,">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="chart.min.js"></script>
	<script src="measure.js"></script>
	<title>Auto2 - Sensors</title>
</head>

<body>
	<nav id="message"></nav>
	<nav id="menu">
		<a href="/configuration.html">Configuration</a>
		<a href="/control.html">Control</a>
		<a href="/sensors.html">Sensors</a>
		<a href="/measure.html">Measure</a>
	</nav>
	<h2> Measure </h2>
	<div id="measure">
		<table>
			<tr>
				<td>
					<fieldset>
						<legend>Values</legend>
						<table>
							<tr>
								<td>
									<label for="linear_velocity"> Linear Velocity </label>
								</td>
								<td>
									<input type="number" id="linear_velocity" readonly>
								</td>
							</tr>
							<tr>
								<td>
									<label for="linear_acceleration"> Linear Acceleration </label>
								</td>
								<td>
									<input type="number" id="linear_acceleration" readonly>
								</td>
							</tr>
							<tr>
								<td>
									<label for="angular_velocity"> Angular Velocity </label>
								</td>
								<td>
									<input type="number" id="angular_velocity" readonly>
								</td>
							</tr>
							<tr>
								<td>
									<label for="angular_acceleration"> Angular Acceleration </label>
								</td>
								<td>
									<input type="number" id="angular_acceleration" readonly>
								</td>
							</tr>
							<tr>
								<td>
									<button id="start">Start</button>
								</td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Charts</legend>
						<table>
							<tr>
								<td>
									<canvas id="measure_chart" width="400px" height="400px"></canvas>
								</td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
			<tr>
				<td>
					<fieldset>
						<legend>Data</legend>
						<table id="data_table" class="responsive">
							<thead>
								<tr>
									<th> N </th>
									<th> Time (s) </th>
									<th> Distance (m) </th>
								</tr>
							</thead>
							<tbody>
								<template id="data_template">
									<tr>
										<th> <label for="data_id"> N </label> </th>
										<th> <span id="data_id"></span> </th>
										<td> <label for="data_time"> Time </label> </td>
										<td> <span id="data_time"></span> </td>
										<td> <label for="data_distance"> Distance </label> </td>
										<td> <span id="data_distance"></span> </td>
									</tr>
								</template>
							</tbody>
						</table>
					</fieldset>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
