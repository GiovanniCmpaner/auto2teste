  <div id="sensors">
    <table>
      <tr>
        <td>
          <fieldset>
            <legend>Values</legend>  
            <table>

              <tr>

              <tr>
                <td>

                </td>

                <td>
                  <span>m</span>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="distances_3">+90</label>
                </td>
                <td>
                  <input type="number" id="distances_3" readonly>

                </td>
              </tr>
              <tr>
                <td>
                  <label for="distances_4">-90</label>

              </tr>
              <tr>

                  <span>m</span>
                </td>
              </tr>
              <tr style="height: 16px;"/>
              <tr>
                <td rowspan="3">
                  <label for="color">Color</label>
                </td>
                <td>
                  <label for="color_g">r</label>
                </td>
                <td>
                  <input type="number" id="color_r" readonly>
                </td>
                <td>
                  <span> </span>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="color_g">g</label>

                  <span>rad/s</span>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="rotation_y">y</label>

                <td>

                </td>
              </tr>
              <tr style="height: 16px;"/>
              <tr>
                <td rowspan="3">
                  <label for="magnetic">Magnetic</label>

                <td>

                  <label for="magnetic_y">z</label>

                </td>
              </tr>
              <tr style="height: 16px;"/>
              <tr>
                <td>
                  <label for="temperature">Temperature</label>
                </td>
                <td>
                  <span> </span>
                </td>
                <td>
                  <input type="number" id="temperature" readonly>
                </td>
                <td>
                  <span>°C</span>
                </td>

          <table>
            <tr>

                  <legend>Distances Chart (m)</legend>

                </fieldset>
              </td>
              <td>
                <fieldset>
                  <legend>Rotation Chart (rad/s)</legend>
                  <canvas id="rotation_chart" width="400px" height="400px"></canvas>
                </fieldset>
              </td>
            </tr>
            <tr>
              <td>
